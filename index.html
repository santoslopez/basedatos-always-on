<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Configuración de esquema de Base de Datos de Alta Disponibilidad utilizando SQL Server</h1>
      <div class="mb-3">
        <label for="pdfSelect" class="form-label">Selecciona una opción</label>
        <select class="form-select" id="pdfSelect">
          <option value="" selected>Selecciona una opción</option>
          <option value="Paso1-InstalarSistemaOperativo4veces.pdf">Documento 1</option>
          <option value="Paso2-ServidorDominio.pdf">Documento 2</option>
          <option value="Paso3-UnirMaquinasAlDominio.pdf">Documento 3</option>
          <option value="Paso4-ConfigurarQuorum.pdf">Documento 4</option>
        </select>
      </div>
      <a id="openLink" href="#" target="_blank" class="btn btn-primary">Abrir PDF</a>
      <a id="downloadLink" href="#" download class="btn btn-secondary">Descargar PDF</a>
    </div>

    <script>
      document.getElementById('pdfSelect').addEventListener('change', function() {
        const selectedValue = this.value;
        const openLink = document.getElementById('openLink');
        const downloadLink = document.getElementById('downloadLink');

        if (selectedValue) {
          openLink.href = selectedValue;
          downloadLink.href = selectedValue;
          downloadLink.download = selectedValue.split('/').pop();
        } else {
          openLink.href = '#';
          downloadLink.href = '#';
          downloadLink.removeAttribute('download');
        }
      });

      document.getElementById('openLink').addEventListener('click', function(event) {
        if (this.href === '#') {
          event.preventDefault();
          alert('Por favor, selecciona una opción.');
        }
      });

      document.getElementById('downloadLink').addEventListener('click', function(event) {
        if (this.href === '#') {
          event.preventDefault();
          alert('Por favor, selecciona una opción.');
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
