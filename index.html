<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentación para</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Configuración de esquema de Base de Datos de Alta Disponibilidad utilizando SQL Server</h1>
      <div class="alert btn-primary">Se sugiere llevar el orden en base al número de documento.</div>      
      <div class="mb-3">
        <label for="pdfSelect" class="form-label">Selecciona una opción</label>
        <select class="form-select" id="pdfSelect">
          <option value="" selected>Selecciona una opción</option>
          <option value="Paso1-InstalarSistemaOperativo4veces.pdf">Instalar sistemas operativos</option>
          <option value="Paso2-ServidorDominio.pdf">Servidor dominio</option>
          <option value="Paso3-UnirMaquinasAlDominio.pdf">Unir máquinas al dominio</option>
          <option value="Paso4-ConfigurarQuorum.pdf">Configurar Quorum</option>
        </select>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" id="openBtn">Abrir PDF</button>
        <button class="btn btn-secondary" id="downloadBtn">Descargar PDF</button>
      </div>
    </div>

    <script>
      document.getElementById('openBtn').addEventListener('click', function() {
        const select = document.getElementById('pdfSelect');
        const selectedValue = select.value;
        if (selectedValue) {
          window.open(selectedValue, '_blank');
        } else {
          alert('Por favor, selecciona una opción.');
        }
      });

      document.getElementById('downloadBtn').addEventListener('click', function() {
        const select = document.getElementById('pdfSelect');
        const selectedValue = select.value;
        if (selectedValue) {
          const link = document.createElement('a');
          link.href = selectedValue;
          link.download = selectedValue.split('/').pop();
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert('Por favor, selecciona una opción.');
        }
      });
    </script
